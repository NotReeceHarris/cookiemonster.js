<script src="/src/cookieMonster.js"></script>

<script>

    var header = {
    "alg": "HS256",
    "typ": "JWT"
    };

    var data = {
    "id": 1337,
    "username": "john.doe"
    };

    var secret = 'Secret password';

    let myjwt = new jwt(header, data, secret);

    console.log('%c This is a cookie monster test ', 'color: #da9f83; font-size:50px;');
    console.log('CookieMonster v1.*.* (https://techonaut.tech/)')
    console.log('Licensed under GPL-3.0 (https://github.com/Techonaut/cookieMonster/blob/development/LICENSE)')

    console.log('')

    console.log('Un-signed JWT : ' + myjwt.unsigned())
    console.log(parseJwt(myjwt.unsigned()))

    console.log('')

    console.log('Signed JWT : ' + myjwt.signed() + ' ')
    console.log(parseJwt(myjwt.signed()))

    console.log('')

    console.log('HMAC: key="Secret" Message="Hello Worlds" => 4+aRrBhBpDHBnrH+JFFYFmMTl+8YeMFEkkloBB/xWkc=')
    console.log(HMAC('Secret','Hello Worlds'))

    console.log('')

    console.log('Base64Url: "Hello World" => ' + base64url('Hello World'))

    console.log('')

    console.log('Sha256: "Hello World" => ' + sha256('Hello World'))


</script>
